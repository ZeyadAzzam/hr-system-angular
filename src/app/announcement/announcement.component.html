
  <body>
   
    <!--Main layout-->
    <main>
<div class="container pt-4">

  <!-- page title -->

  <div class="announcement-page">

    <h3>Announcement <i class="fas fa-bullhorn fa-fw me-3"></i></h3>


  </div>
  <!-- Form Section -->
  <div class="announcement-form">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="2"  name="description"
        [(ngModel)] = "announcement.description"></textarea>
      </div>

      <div class="form-group">
        <label for="workingConditions" class="form-label">Working Conditions</label>
        <textarea class="form-control" id="workingConditions" name="workingConditions" rows="2"
        name="workingConditions"
        [(ngModel)] = "announcement.workingConditions">
        ></textarea>
      </div>

      <div class="form-group">
        <label for="Salary" class="form-label">Salary Range</label>
        <textarea class="form-control" id="Salary" rows="2"
        name="Salary" 
        [(ngModel)] = "announcement.salary"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Add' }}</button>
    </form>
  </div>

  <!-- Table Section with Headers -->
  <div class="announcement-table">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Description</th>
          <th scope="col">Working Conditions</th>
          <th scope="col">Salary Range</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let announcement of announcements">
          <td>{{ announcement.id }}</td>
          <td>{{ announcement.description }}</td>
          <td>{{ announcement.workingConditions }}</td>
          <td>${{ announcement.salary }}</td>
          <td>
            <a (click)="editAnnouncement(announcement)" class="edit">
              <i class="fas fa-edit" ></i>
            </a>
            <a (click)="announcement.id && deleteAnnouncement(announcement.id)" class="delete">
              <i class="fa fa-trash-o" ></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

    </main>

  </body>
