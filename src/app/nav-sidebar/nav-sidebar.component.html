<header>
  <!-- Sidebar -->
  <nav
    id="sidebarMenu"
    class="collapse d-lg-block sidebar collapse bg-dark sidebar"
  >
    <div class="position-sticky">
      <div class="list-group list-group-flush mx-3 mt-4">
        <a
          routerLink="/dashboard"
          [routerLinkActive]="['active']"
          [class.active]="activeRoute === 'dashboard'"
          class="list-group-item list-group-item-action py-2 ripple"
          aria-current="true"
        >
          <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Dashboard</span>
        </a>
        <a
          routerLink="/department"
          [routerLinkActive]="['active']"
          [class.active]="activeRoute === 'department'"
          class="list-group-item list-group-item-action py-2 ripple"
        >
          <i class="fas fa-building fa-fw me-3"></i><span>Department</span>
        </a>
        <a
          routerLink="/employee"
          [routerLinkActive]="['active']"
          [class.active]="activeRoute === 'employee'"
          class="list-group-item list-group-item-action py-2 ripple"
        >
          <i class="fas fa-users fa-fw me-3"></i><span>Employee</span>
        </a>
        <a
          routerLink="/attendance"
          [routerLinkActive]="['active']"
          [class.active]="activeRoute === 'attendance'"
          class="list-group-item list-group-item-action py-2 ripple"
        >
          <i class="fas fa-clipboard-list fa-fw me-3"></i
          ><span>Attendance</span>
        </a>
        <a
          routerLink="/project"
          [routerLinkActive]="['active']"
          [class.active]="activeRoute === 'project'"
          class="list-group-item list-group-item-action py-2 ripple"
        >
          <i class="fas fa-project-diagram fa-fw me-3"></i><span>Project</span>
        </a>
        <a
          routerLink="/payroll"
          [routerLinkActive]="['active']"
          [class.active]="activeRoute === 'payroll'"
          class="list-group-item list-group-item-action py-2 ripple"
        >
          <i class="fas fa-money-bill-wave fa-fw me-3"></i><span>Payroll</span>
        </a>
        <a
          routerLink="/announcement"
          [routerLinkActive]="['active']"
          [class.active]="activeRoute === 'announcement'"
          class="list-group-item list-group-item-action py-2 ripple"
        >
          <i class="fas fa-bullhorn fa-fw me-3"></i><span>Announcement</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Navbar -->
  <nav
    id="main-navbar"
    class="navbar navbar-expand-lg navbar-light bg-dark fixed-top navbar"
  >
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Company Name /logo -->
      <a class="navbar-brand" routerLink="/dashboard">
        <img
          src="https://blulogix.com/wp-content/uploads/2018/10/ico-file.gif"
          height="40"
          alt=""
          loading="lazy"
        />
        <span class="brand-name">Blulogix</span>
      </a>

      <!-- Right links -->
      <ul class="navbar-nav ms-auto d-flex flex-row">
        <!-- Notification dropdown -->
        <li class="nav-item dropdown">
          <a
            class="nav-link me-3 me-lg-0 dropdown-toggle hidden-arrow"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="color: white"
          >
            <i class="fas fa-bell"></i>
            <span class="badge rounded-pill badge-notification bg-danger"
              >1</span
            >
          </a>

          <!-- News dropdown -->
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdownMenuLink"
          >
            <li>
              <a
                class="dropdown-item"
                href="https://youtu.be/xvFZjo5PgG0?si=vbEhwgYywPyKSh2S"
                target="_blank"
                >Some news</a
              >
            </li>
          </ul>
        </li>

        <!-- User account -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="color: white"
          >
            <img
              src="https://cdn.pixabay.com/photo/2020/07/14/13/07/icon-5404125_1280.png"
              class="rounded-circle"
              height="28"
              alt=""
              loading="lazy"
            />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdownMenuLink"
          >

            <li><a class="dropdown-item" routerLink="/login">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End Navbar -->
</header>
