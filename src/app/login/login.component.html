<body>
  <!-- Brand container -->
  <div class="brand">
    <img
      src="https://blulogix.com/wp-content/uploads/2018/10/ico-file.gif"
      alt="brand-logo"
      class="brand-logo"
    />
    <h1 class="brand-name">Blulogix</h1>
  </div>

  <div class="container">
    <div class="row">
      <!-- Login box and login img here -->
      <div class="col-lg-4 col-md-8 login-box">
        <div class="col-lg-12 login-key">
          <img
            src="https://blulogix.com/wp-content/uploads/2018/10/ico-file.gif"
            class="login-img"
            alt="Your Logo"
          />
        </div>

        <form>
          <!-- The form here -->
          <div class="col-lg-12 login-form">
            <div class="form-group">
              <label class="form-control-label">Email</label>
              <input
                type="text"
                class="form-control"
                name="email"
                [(ngModel)]="model.email"
              />
            </div>
            <div class="form-group">
              <label class="form-control-label">PASSWORD</label>
              <input
                type="password"
                class="form-control"
                name="email"
                [(ngModel)]="model.password"
              />
            </div>
            <button
              type="submit"
              (click)="loginUser()"
              class="btn btn-outline-primary login-btn"
            >
              LOGIN
            </button>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="showAlert">
            Invalid Email or Password
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
